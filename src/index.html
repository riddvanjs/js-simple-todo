<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Webpack starter</title>
</head>
<body>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="container max-height-400-scroll">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-header bg-warning bg-opacity-10 d-flex justify-content-between align-items-center">
              <span>Todo list</span>
              <button class="btn btn-outline-primary btn-add">
               Add <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="todo-content">
              <h5 class="p-3 todo-title"></h5>
            </div>
            <ul class="todo-list list">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="off-canvas" tabindex="-1" id="offcanvas" aria-labelledby="offcanvas">
      <div class="off-canvas-header">
        <h5 class="off-canvas-title" id="offcanvasExampleLabel">
          Add todo
        </h5>
        <button type="button" class="btn btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="off-canvas-body">
        <div>
          <form name="todo-form">
            <div class="input-group flex-nowrap mb-4">
              <input type="text" class="form-control" name="title" placeholder="Title" aria-label="Title" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group mb-4 d-flex align-items-center">
              <label for="todoColor" class="form-label text-black-50">Color</label>
              <input type="color" name="color"  class="form-control form-control-color ms-4" id="todoColor" value="#563d7c" title="Choose your color">
            </div>
            <div class="input-group mb-4">
              <textarea class="form-control" name="description"  aria-label="Description" placeholder="Description" style="resize: none;"></textarea>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="backdrop" data-active-target=".backdrop-target.is-active" data-backdrop-toggle="true"></div>
  </div>
  <footer class="footer">
    <h2 class="footer-title">
      <span class="number"></span>
      <span class="text"></span>
    </h2>
  </footer>
</body>
</html>
